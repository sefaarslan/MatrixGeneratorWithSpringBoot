




<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	 <div class="container">
 
        <h1>Matrix Generator</h1>
 
        <form class="form-group" th:action="@{/matrixgenerator}" method="post" th:object="${numbers}">
            <input th:type="hidden" name="id" th:field="${numbers.id}" />
            <div class="form-group">
                <label for="title">Row Number</label>
                <input type="text" class="form-control" id="title" th:field="${numbers.row_number}" />
            </div>
              <div class="form-group">
                <label for="title">Column Number</label>
                <input type="text" class="form-control" id="title" th:field="${numbers.column_number}" />
            </div>
          
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
 
    </div>
 <div class="container">
	<table border="2"  class"table table-striped">
		<tr th:each="values :${numbers}">
			<th:block th:each="val :${values}">
							<td th:text="${val}"></td>
			</th:block>
		</tr>

</table>
 </div>

</body>
</html>
